token: "TOKEN" # токен
database: 
  type: "postgresql+asyncpg" # тип базы данных
  user: "user" # имя пользователя
  password: "password" # пароль
  host: "ip" # ip
  port: "port" # порт
  table: "table" # название таблицы
  echo: false # включить логирование базы данных
logger:
  level: "" # уровень логирования
  path: "" # путь для логирования
  rotate: 10 # периодичность логирования
  max_bytes: 100000 # максимальный размер лога
  backup_count: 3 # количество сохраняемых логов